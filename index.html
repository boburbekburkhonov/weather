<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="shortcut icon" href="./images/weather.jfif" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
  <title>Weather</title>
</head>
<body>

  <video src="./video/production ID_4960073.mp4" muted loop autoplay></video>
  <div class="container">
  <main>

      <div class="wrapper">
        <form class="form w-100">
          <input class="input " type="text" placeholder="search..." required autocomplete="off">
        </form>

        <div class="weather-wrapper d-flex justify-content-between
        ">
          <div class="weather-left">
            <h1 class="weather-heading">Shahrisabz</h1>
            <p class="weather-country">Country: UZ</p>
            <p class="weather">38<span>°C</span></p>
            <p class="weather-speed">Speed: 4</p>

            <div class="temp">
              <p class="min-temp">Min temperature: 38<span>°C</span></p>
              <p class="max-temp">Max temperature: 38<span>°C</span></p>
            </div>
          </div>

          <img src="./images/weather.jfif" alt="weather" width="190" height="190">
        </div>
      </div>

    </div>
  </main>

  <script src="./js/apps.js"></script>
</body>
</html>
